<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TransAccess is an integrated transportation dashboard for efficient management of fleets, schedules, and travel transactions."
    />
    <meta
      name="keywords"
      content="TransAccess, transportation, transportation dashboard, fleet management, travel schedules, transportation management"
    />
    <meta name="author" content="TransAccess Team" />
    <title>
      TransAccess | Integrated Transportation Dashboard and Fleet Management
    </title>

    <!-- link css -->
    <!-- boostrap link -->
    <link
      rel="stylesheet"
      href="dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <!-- link icon remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="aside fixed-top">
      <div class="container-fluid pt-1">
        <nav class="navbar d-flex flex-column align-items-start">
          <div class="d-flex w-100 align-items-center">
            <a class="navbar-brand pb-3" href="#!">
              <img
                src="/src/img/logo.png"
                alt="Logo"
                width="40"
                height="40"
                class="align-text-top"
              />
              <span class="text-link fw-bold">TransAccess</span>
            </a>
            <button class="btn d-xl-none fs-3 pb-3" id="btnClose">
              <i class="ri-close-large-fill"></i>
            </button>
          </div>
          <!-- nav link aside -->
          <ul class="navbar-nav py-3">
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center active"
                ><i class="ri-home-9-fill"></i
                ><span class="text-link">Homepage</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-coupon-fill"></i
                ><span class="text-link">Ticket</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-hotel-bed-fill"></i
                ><span class="text-link">Hotel</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-map-pin-fill"></i
                ><span class="text-link">GPS</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-roadster-fill"></i
                ><span class="text-link">Transportation</span></a
              >
            </li>
            <hr />
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-wallet-3-fill"></i
                ><span class="text-link">Wallet</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-bill-fill"></i
                ><span class="text-link">Billing</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-hourglass-2-fill"></i
                ><span class="text-link">History</span></a
              >
            </li>
            <hr />
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-chat-2-fill"></i
                ><span class="text-link">Inbox</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-notification-2-fill"></i
                ><span class="text-link">Notification</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-shopping-cart-2-fill"></i
                ><span class="text-link">Cart</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-settings-3-fill"></i
                ><span class="text-link">Setting</span></a
              >
            </li>
            <hr />
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-question-fill"></i
                ><span class="text-link">Help</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-information-2-fill"></i
                ><span class="text-link">About</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link d-flex align-items-center"
                ><i class="ri-feedback-fill"></i
                ><span class="text-link">Feedback</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- end sidebar -->

    <!-- main content -->
    <section class="main-content">
      <!-- navbar -->
      <nav class="navbar fixed-top navbar-expand">
        <div class="container-fluid">
          <a href="#!" class="nav-link me-auto" id="sidebarToggler"
            ><i class="ri-menu-fill"></i
          ></a>
          <ul class="navbar-nav d-flex align-items-center">
            <li class="nav-item">
              <a
                href="#!"
                class="nav-link btn btn-primary py-lg-1 px-lg-3 me-lg-2"
                ><i class="ri-user-3-fill"></i
                ><span class="d-none d-lg-inline ms-2">Sign Up</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link"
                ><i class="ri-notification-2-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link"
                ><i class="ri-settings-3-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link"
                ><i class="ri-shopping-cart-2-fill"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end navbar -->
      <!-- content -->
      <section class="content py-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6 align-items-center d-flex">
              <h5 class="fw-bold mb-0">Homepage</h5>
            </div>
            <div class="col-6">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search here..."
                  aria-label="Search"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="ri-search-2-line"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-6 col-md-3 mb-2 mb-lg-0">
              <a href="#!" class="card d-flex align-items-center flex-row p-3">
                <i class="ri-train-fill rounded"></i>
                <span class="card-text ms-2">Train Tickets</span>
              </a>
            </div>
            <div class="col-6 col-md-3 mb-2 mb-lg-0">
              <a href="#!" class="card d-flex align-items-center flex-row p-3">
                <i class="ri-plane-fill rounded"></i>
                <span class="card-text ms-2">Plane Tickets</span>
              </a>
            </div>
            <div class="col-6 col-md-3 mb-2 mb-lg-0">
              <a href="#!" class="card d-flex align-items-center flex-row p-3">
                <i class="ri-bus-fill rounded"></i>
                <span class="card-text ms-2">Bus Tickets</span>
              </a>
            </div>
            <div class="col-6 col-md-3 mb-2 mb-lg-0">
              <a href="#!" class="card d-flex align-items-center flex-row p-3">
                <i class="ri-ship-fill rounded"></i>
                <span class="card-text ms-2">Ship Tickets</span>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- content -->
    </section>
    <!-- end main content -->
    <!-- javascript -->
    <script src="dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/script.js"></script>
  </body>
</html>
