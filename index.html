<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TransAccess is an integrated transportation dashboard for efficient management of fleets, schedules, and travel transactions."
    />
    <meta
      name="keywords"
      content="TransAccess, transportation, transportation dashboard, fleet management, travel schedules, transportation management"
    />
    <meta name="author" content="TransAccess Team" />
    <title>
      TransAccess | Integrated Transportation Dashboard and Fleet Management
    </title>

    <!-- link css -->
    <!-- boostrap link -->
    <link
      rel="stylesheet"
      href="dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <!-- link icon remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar fixed-top px-1">
      <div class="container-fluid">
        <button
          class="navbar-toggler fs-5 border-0 p-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="ri-menu-fill"></i>
        </button>
        <a class="navbar-brand fw-bold me-auto ms-2 d-none d-sm-inline" href="#"
          >TransAccess</a
        >
        <!-- another menu -->
        <div class="menu ms-auto d-flex align-items-center">
          <a href="#!" class="nav-link ms-3 fs-5"
            ><i class="ri-notification-fill"></i
          ></a>

          <a href="#!" class="nav-link ms-3 fs-5"
            ><i class="ri-mail-fill"></i
          ></a>

          <a href="#!" class="nav-link ms-3 fs-5"
            ><i class="ri-customer-service-2-fill"></i
          ></a>
        </div>
        <!-- offcanvas -->
        <div
          class="offcanvas offcanvas-start w-auto"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a href="#" class="profil-user d-flex me-2">
              <img
                src="src/img/profil-img.png"
                alt="Profil Image"
                width="60"
                height="60"
                class="profil-img border p-1 rounded-pill"
              />
              <div class="profil-describe ms-2">
                <h6 class="mb-1 fs-5 text-black fw-bold">
                  Nicolas Satria Afri Liyansa
                </h6>
                <p class="mb-0 fs-6 text-body">Basic Member</p>
              </div>
            </a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <!-- main menu -->
              <li class="nav-item my-1">
                <a
                  class="d-flex align-items-center justify-content-between btn btn-outline-primary collapse-btn"
                  data-bs-toggle="collapse"
                  href="#MainMenu"
                  role="button"
                  aria-controls="MainMenu"
                >
                  Main Menu <i class="ri-arrow-drop-down-line fs-5"></i>
                </a>
                <div class="collapse p-2 show" id="MainMenu">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#!" class="nav-link active"
                        ><i class="ri-home-9-fill fs-5"></i
                        ><span class="ms-2 fs-6">Home</span></a
                      >
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link"
                        ><i class="ri-hotel-bed-fill fs-5"></i
                        ><span class="ms-2 fs-6">Hotel</span></a
                      >
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link"
                        ><i class="ri-roadster-fill fs-5"></i
                        ><span class="ms-2 fs-6">Search transport</span></a
                      >
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link"
                        ><i class="ri-coupon-fill fs-5"></i
                        ><span class="ms-2 fs-6">My booking</span></a
                      >
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link"
                        ><i class="ri-history-fill fs-5"></i
                        ><span class="ms-2 fs-6">History</span></a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <!-- payment -->
              <li class="nav-item my-1">
                <a
                  class="d-flex align-items-center justify-content-between btn btn-outline-primary collapse-btn"
                  data-bs-toggle="collapse"
                  href="#Payment"
                  role="button"
                  aria-controls="Payment"
                >
                  Payment <i class="ri-arrow-drop-down-line fs-5"></i>
                </a>
                <div class="collapse p-2" id="Payment">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#!" class="nav-link"
                        ><i class="ri-wallet-fill fs-5"></i
                        ><span class="ms-2 fs-6">Wallet</span></a
                      >
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link"
                        ><i class="ri-hourglass-2-fill fs-5"></i
                        ><span class="ms-2 fs-6">Pending payment</span></a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <!-- other -->
              <li class="nav-item my-1">
                <a
                  class="d-flex align-items-center justify-content-between btn btn-outline-primary collapse-btn"
                  data-bs-toggle="collapse"
                  href="#Other"
                  role="button"
                  aria-controls="Other"
                >
                  Other <i class="ri-arrow-drop-down-line fs-5"></i>
                </a>
                <div class="collapse p-2" id="Other">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#!" class="nav-link"
                        ><i class="ri-settings-4-fill fs-5"></i
                        ><span class="ms-2 fs-6">Setting</span></a
                      >
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- javascript -->
    <script src="dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
